<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 500px;
            background-color: #f0f0f0; /* Fondo del contenedor principal */
            position: relative;
        }

        .recuadro {
            width: 800px;
            height: 500px;
            border: 5px solid #000;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .fondox {
            width: 100%;
            height: 100%;
            background-image: url('fondox.jpeg');
            background-size: cover;
            background-position: center;
            position: absolute;
        }

        /* Estilos del botón regresar */
        .btn-regresar {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 20px; /* Ajuste para que el botón esté más arriba */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .btn-regresar img {
            width: 105px;
            height: auto;
        }

        /* Imagen Game Over */
        .game-over {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: auto;
            z-index: 5;
        }

        /* Imagen Nuevo Record */
        .nuevo-record {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 5;
        }

        /* Imagen Tu Puntaje Es */
        .tu-puntaje {
            position: absolute;
            top: 65%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 5;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <div class="recuadro">
            <!-- Botón de regresar -->
            <button class="btn-regresar">
                <img src="VolverMenu.png" alt="Regresar">
            </button>

            <!-- Fondo de la imagen fondox -->
            <div class="fondox"></div>

            <!-- Imagen Game Over-->
            <img src="Game-Over.png" alt="Game Over" class="game-over">

            <!-- Imagen "Nuevo Record" -->
            <img src="Nuevo-Record.png" alt="Nuevo Record" class="nuevo-record">

            <!-- Imagen "Tu Puntaje Es" -->
            <img src="Tu-puntaje-es.png" alt="Tu Puntaje Es" class="tu-puntaje">

        </div>
    </div>
</body>
</html>
