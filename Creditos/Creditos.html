<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 500px;
            background-color: #f0f0f0; /* Fondo del contenedor principal */
            position: relative;
        }

        .recuadro {
            width: 800px;
            height: 500px;
            border: 5px solid #000;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .fondox {
            width: 100%;
            height: 100%;
            background-image: url('fondox.jpeg');
            background-size: 115%;
            background-position: center;
            position: absolute;
        }

        .imagenes {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        /*imagenes de creditos para asegurar que sean del mismo tamaño*/
        .izquierda, .derecha {
            width: 300px;
            height: auto;
        }

        /*creditos de la derecha*/
        .derecha {
            margin-left: 20px;
        }

        /* Estilos del botón regresar*/
        .btn-regresar {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 0px; /* Ajuste para que el botón esté más cerca de la parte inferior */
            left: 50%; /* Centra el botón horizontalmente */
            transform: translateX(-50%); /* Asegura que el botón esté centrado */
            z-index: 10; /* Asegura que esté por encima de otros elementos */
        }

        .btn-regresar img {
            width: 105px;
            height: auto;
        }

        /* Estilos para las fotos de Diana René y Oswaldo */
        .cuadro {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semi-transparente */
            z-index: 2; /* Asegura que los cuadros estén encima de las imágenes de créditos */
        }

        .cuadro img {
            width: 100%;
            height: auto;
        }

        .cuadro1 {
            top: 250px;
            left: 600px;
        }

        .cuadro2 {
            top: 150px;
            left: 600px;
        }

        .cuadro3 {
            top: 350px;
            left: 600px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="recuadro">
            <!-- Botón con imagen "regresar" dentro del recuadro -->
            <button class="btn-regresar">
                <img src="regresar.png" alt="Regresar">
            </button>

            <div class="fondox"></div> <!-- Fondo de la imagen fondox -->
            
            <!-- Cuadro 1 con imagen de René -->
            <div class="cuadro cuadro1">
                <img src="rene.jpeg" alt="René">
            </div>

            <!-- Cuadro 2 con imagen de Diana -->
            <div class="cuadro cuadro2">
                <img src="diana.jpeg" alt="Diana">
            </div>

            <!-- Cuadro 3 con imagen de Oswaldo -->
            <div class="cuadro cuadro3">
                <img src="oswaldo.jpeg" alt="Oswaldo">
            </div>

            <div class="imagenes">
                <img src="creditos1.jpg" alt="Izquierda" class="izquierda">
                <img src="creditos2.jpg" alt="Derecha" class="derecha">
            </div>
        </div>
    </div>
</body>
</html>
